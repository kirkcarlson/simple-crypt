<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="simple-crypt.css"/>
  <script src="simple-crypt.js" type="text/javascript"></script>
  <title>Encryption / Decryption Page</title>
</head>
<body>
  <div>
    <div class="buttonHolder">
      <label for "Technique">Encryption Technique</label>
      <select id="Technique"></select>
    </div>
    <div class="buttonHolder">
      <textarea id="clearText"></textarea>
    </div>
    <div class="buttonHolder">
      <input value="Encrypt" title="Encrypt" type="button" id="encryptButton">
    </div>

    <div class="buttonHolder">
      <textarea id="encryptedText"></textarea>
    </div>
    <div class="buttonHolder">
      <input value="Decrypt" title="Decrypt" type="button" id="decryptButton">
    </div>
  
    <div class="buttonHolder">
      <textarea id="decryptedText"></textarea>
    </div>
  </div>
</body>
</html>
